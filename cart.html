<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Cart Creation</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
 <section>
    <div class="container">
        <div class="cart">
            <div class="img-box">
                <img src="./img/Iphone14.webp" alt="">
            </div>
            <h5>Iphone 11 pro Max</h5>
            <div class="center-Item">
                <button onclick="handleProductChange('phone', false)" type="button" class="btn btn-outline-info" aria-label="Decrease"><i class="fa-solid fa-minus"></i></button>
                <input id="phone-count" type="text" class="fm-size value-center" value="1" aria-label="Quantity">
                <button onclick="handleProductChange('phone', true)" type="button" class="btn btn-outline-info" aria-label="Increase"> <i class="fa-solid fa-plus"></i> </button> 
            </div>
            <div class="price">
                <h2 id="phone-price">$1290</h2>
            </div>
            <div class="remove-icon"> 
            </div>
        </div>
        


        <div class="cart cart-2">
            <div class="img-box">
                <img src="./img/Cover.avif" alt="">
            </div>
            <h5>Iphone 11 pro Max Cover</h5>
            <div class="center-Item">
                <button onclick="handleProductChange('case',false)" type="button" class="btn btn-outline-info" aria-label="Decrease"><i class="fa-solid fa-minus"></i></button>
                <input id="case-count" type="text" class="fm-size value-center" value="1" aria-label="Quantity">
                <button onclick="handleProductChange('case', true)" type="button" class="btn btn-outline-info" aria-label="Increase"> <i class="fa-solid fa-plus"></i> </button>
            </div>
            <div class="price">
                <h2 id="case-price">$79</h2>
            </div>
            <div class="remove-icon"> 
            </div>
        </div>
        <style>
            .cart-3{
                display: inline;
                padding: 20px; 
                padding-left: 100px; 
                margin: 10px 0px;
            }
        </style>
        <div class="cart  cart-3">
            <h5>Total:<span id="sub-total">00</span></h5>
            <h5>Tax:<span id="tax-count">00</span></h5>
            <h5>All Total:<span id="total">00</span></h5>
            <button  type="button" class="btn btn-success">Check Out</button>
        </div>
    </div>
 </section>
 <h1>My Name is Akther</h1>
 <script src="script.js"></script>
</body>
</html>
